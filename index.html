
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeO Music Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --grad-c1: #1A1625;
        --grad-c2: #8A42DB;
        --grad-c3: #D94A8C;
        --grad-c4: #3D91E6;
        --grad-c5: #1A1625;
        transition: --grad-c1 1.5s ease, --grad-c2 1.5s ease, --grad-c3 1.5s ease, --grad-c4 1.5s ease, --grad-c5 1.5s ease;
      }
      @property --grad-c1 { syntax: '<color>'; inherits: true; initial-value: #1A1625; }
      @property --grad-c2 { syntax: '<color>'; inherits: true; initial-value: #8A42DB; }
      @property --grad-c3 { syntax: '<color>'; inherits: true; initial-value: #D94A8C; }
      @property --grad-c4 { syntax: '<color>'; inherits: true; initial-value: #3D91E6; }
      @property --grad-c5 { syntax: '<color>'; inherits: true; initial-value: #1A1625; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0D0B14',
              'brand-bg': '#1A1625',
              'brand-surface': '#242038',
              'brand-primary': '#8A42DB',
              'brand-secondary': '#D94A8C',
              'brand-accent': '#f9a8d4',
              'brand-text': '#F0F0F0',
              'brand-text-secondary': '#A9A9A9',
              'brand-blue': '#3D91E6',
            },
            backgroundImage: {
              'liquid-abstract': 'linear-gradient(125deg, var(--grad-c1), var(--grad-c2), var(--grad-c3), var(--grad-c4), var(--grad-c5))',
              'text-gradient': 'linear-gradient(90deg, #F0F0F0, #8A42DB, #D94A8C, #F0F0F0)',
            },
            animation: {
              'portal-pulse': 'portalPulse 4s ease-in-out infinite',
              'spin-slow': 'spin 5s linear infinite',
              'pulse-rings-1': 'pulseRings 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'pulse-rings-2': 'pulseRings 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) 0.3s infinite',
              'button-pulse': 'buttonPulse 2s ease-out infinite',
              'liquid-gradient': 'liquidGradient 30s ease-in-out infinite',
              'text-gradient-flow': 'textGradientFlow 8s ease-in-out infinite',
              'nav-hover-gradient': 'liquidGradient 5s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'bloom-in': 'bloomIn 0.5s ease-out forwards',
              'neon-glow': 'neonGlow 6s ease-in-out infinite',
              'wavy-text': 'wavyText 2s ease-in-out infinite',
              'icon-jiggle': 'iconJiggle 0.6s ease-in-out',
              'text-pulse-weight': 'textPulseWeight 4s ease-in-out infinite',
              'nebula-pulse': 'nebulaPulse 5s ease-in-out infinite',
              'bubble-float': 'bubbleFloat 8s ease-in-out infinite',
              'burst-in': 'burstIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'site-thump': 'siteThump 0.8s ease-out forwards',
            },
            keyframes: {
              portalPulse: {
                '0%, 100%': { boxShadow: '0 0 20px 5px rgba(138, 66, 219, 0.4), 0 0 40px 10px rgba(138, 66, 219, 0.2)' },
                '50%': { boxShadow: '0 0 35px 10px rgba(138, 66, 219, 0.6), 0 0 70px 20px rgba(138, 66, 219, 0.3)' }
              },
              pulseRings: {
                '0%': { transform: 'scale(0.33)', opacity: '0.8' },
                '80%, 100%': { transform: 'scale(1.2)', opacity: '0' }
              },
              buttonPulse: {
                '0%': { boxShadow: '0 0 0 0 rgba(138, 66, 219, 0.7)' },
                '100%': { boxShadow: '0 0 0 12px rgba(138, 66, 219, 0)' }
              },
              liquidGradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '25%': { backgroundPosition: '100% 0%' },
                '50%': { backgroundPosition: '100% 100%' },
                '75%': { backgroundPosition: '0% 100%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              textGradientFlow: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '200% 50%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bloomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              neonGlow: {
                '0%, 100%': {
                  textShadow: '0 0 2px rgba(240,240,240,0.7), 0 0 5px rgba(240,240,240,0.5), 0 0 8px rgba(138, 66, 219, 0.6), 0 0 12px rgba(138, 66, 219, 0.6)',
                },
                '50%': {
                  textShadow: '0 0 3px rgba(240,240,240,0.8), 0 0 6px rgba(240,240,240,0.6), 0 0 10px rgba(217, 74, 140, 0.7), 0 0 15px rgba(217, 74, 140, 0.7)',
                }
              },
              wavyText: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-6px)' }
              },
              iconJiggle: {
                '0%, 100%': { transform: 'rotate(0) scale(1)' },
                '25%': { transform: 'rotate(-10deg) scale(1.1)' },
                '50%': { transform: 'rotate(5deg) scale(1.1)' },
                '75%': { transform: 'rotate(-5deg) scale(1.1)' },
              },
              textPulseWeight: {
                '0%, 100%': { fontWeight: 400 },
                '50%': { fontWeight: 700 },
              },
              nebulaPulse: {
                '0%, 100%': { 
                  transform: 'scale(1)', 
                  boxShadow: '0 0 15px 2px rgba(138, 66, 219, 0.4), 0 0 25px 8px rgba(138, 66, 219, 0.2) inset' 
                },
                '50%': { 
                  transform: 'scale(1.05)', 
                  boxShadow: '0 0 25px 5px rgba(217, 74, 140, 0.5), 0 0 40px 15px rgba(217, 74, 140, 0.2) inset' 
                }
              },
              bubbleFloat: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '25%': { transform: 'translateY(-10px) rotate(2deg)' },
                '50%': { transform: 'translateY(0px) rotate(0deg)' },
                '75%': { transform: 'translateY(-5px) rotate(-2deg)' },
              },
              burstIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              siteThump: {
                '0%': { transform: 'scale(1)' },
                '10%': { transform: 'scale(1.01)' },
                '30%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",

    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1",

  }
}
</script>
